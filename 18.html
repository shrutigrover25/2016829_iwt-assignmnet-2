<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .card {
        box-shadow: 0 4px 8px 0 lightcoral;
        transition: 0.3s;
        width: 40%;
        border-radius: 5px;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 lightgray;
      }

      img {
        border-radius: 5px 5px 0 0;
        border-style: groove;
        border-color: blue;
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body bgcolor="yellow">
    <h2>AMAN GUPTA</h2>

    <div class="card">
      <img
        src="https://tse3.mm.bing.net/th?id=OIP.YTj-OZomFGfaqXfRm9_KowHaEL&pid=Api&P=0"
        alt="Avatar"
        style="width: 100%"
      />
      <div class="container">
        <h4><b>AMAN GUPTA</b></h4>
        <p>FOUNDER-BOAT</p>
      </div>
    </div>
  </body>
</html>
